<!DOCTYPE html>
<html>
<head>
  <style>
    body {background-color:#0C090A;}
    h1 {color:white;}
    h3 {color:white;}
    p {color:silver;}
    li {color:silver;}
    
    .topnav {
  background-color: #000000;
  overflow: hidden;
}
.topnav a {
  float: left;
  color: #f2f2f2;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
  font-size: 17px;
}
.topnav a:hover {
  background-color: #7babba;
  color: black;
}
.topnav a.active {
  background-color: #335eff;
  color: white;
}

.collapsible {
  background-color: #335eff;
  color: black;
  cursor: pointer;
  padding: 18px;
  width: 100%;
  border: none;
  text-align: center;
  outline: none;
  font-size: 15px;
  border-radius: 12px;
}

.active, .collapsible:hover {
  background-color: #8DDEF5;
}

.content {
  padding: 0 18px;
  max-height: 0;
  overflow: hidden;
  transition: max-height 0.2s ease-out;
  background-color: #000000;
}
    
  </style>
</head>

<body>
  
  <div class="topnav">
    <a href="https://hirako22.github.io/">Home</a>

  </div>
  
  <button class="collapsible" style="color:silver;">Open Section 2</button>
    <div class="content">
      <p>at</p>
    </div>
  <button class="collapsible" style="color:silver;">Ancient Miscellaneous Projects</button>
    <div class="content">
      <p>Polynesian lime spatula, spartan helmet, </p>
    </div>
  
  <script>
var coll = document.getElementsByClassName("collapsible");
var i;

for (i = 0; i < coll.length; i++) {
  coll[i].addEventListener("click", function() {
    this.classList.toggle("active");
    var content = this.nextElementSibling;
    if (content.style.maxHeight){
      content.style.maxHeight = null;
    } else {
      content.style.maxHeight = content.scrollHeight + "px";
    } 
  });
}
</script>
  
</body>
